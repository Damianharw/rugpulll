<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JavaScript Game</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Video -->
    <div class="video-background">
      <video autoplay muted loop class="background-video">
        <source src="./src/videos/rug_pull.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Navbar -->
    <header class="header">
      <nav class="nav">
        <div class="container">
          <div class="logo">
            <img src="./src/img/logo.png" alt="" />
          </div>
          <button class="nav-toggler">☰</button>
          <div class="nav-items">
            <div class="links">
              <a href="#home">Home</a>
              <a href="#about">About</a>
            </div>
            <div class="socials">
              <a href="https://facebook.com" target="_blank"
                ><i class="bx bxl-facebook-circle"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="https://instagram.com" target="_blank"
                ><i class="bx bxl-twitter"></i
              ></a>
            </div>
          </div>
          <!-- Mobile Navbar -->
          <div class="mobile-nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="https://facebook.com" target="_blank"
              ><i class="bx bxl-facebook-circle"></i> Facebook</a
            >
            <a href="https://twitter.com" target="_blank"
              ><i class="bx bxl-instagram"></i> Instagram</a
            >
            <a href="https://instagram.com" target="_blank"
              ><i class="bx bxl-twitter"></i> Twitter</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="main-container">
      <header class="main-header">
        <h1>This $RUG pull won’t rug you – it’s here to stay!</h1>
      </header>
      <main class="main-content">
        <div class="image-container">
          <img
            src="https://rakuntoken.org/wp-content/uploads/2024/11/Bahaan-web-1-1.png"
            alt="Raccoon with Pink Hat"
            class="raccoon-image"
          />
        </div>
        <p class="description">
          You're early to the party, buy now while it’s cheap
        </p>
        <a
          href="https://www.defined.fi/vector/0x2a51299b722be08fc16932654ff96be400df1461?quoteToken=token0&cache=6ac17"
          class="buy-button"
          target="_blank"
          >BUY NOW</a
        >
      </main>
    </div>

    <!-- Minigame -->
    <main>
      <div style="display: flex; justify-content: center">
        <div class="game-container" id="game-container">
          <div class="score" id="score">Score: 0</div>
          <button class="start-button" id="start-button">Start Game</button>
        </div>
      </div>
    </main>
    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/minigame.js"></script>
  </body>
</html>
